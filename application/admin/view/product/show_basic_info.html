<link rel="stylesheet" href="/adminui/public/vendor/dropify/dropify.css">
<link rel="stylesheet" href="/adminui/public/vendor/select2/select2.css">
<script src="/adminui/public/vendor/select2/select2.full.min.js"></script>
<div class="show_basic_info">
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 商品名称：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly" readonly   value="{$data['name']}" required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 所属商家：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly" readonly   value="{$data['company_name']}" required >
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 标签：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  value="{$data['label']}"  required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 商品简介：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly"  readonly name="mobile" value="{$data['abstract']}"  required data-rule-mobile="true">
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 价格：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  value="{$data['price']}"  required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 会员价：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly"  readonly name="mobile" value="{$data['vip_price']}"  required data-rule-mobile="true">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label ">划线价：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  name="line_price" value="{$data['line_price']|default=''}"  required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 库存：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly"  readonly name="stock" value="{$data['stock']}"  required data-rule-mobile="true">
        </div>
    </div>

    <div class="form-group col-md-12 padding-0">
        <label class="col-sm-2 control-label"><span class="required">*</span> 图片：</label>
        <div class="col-md-10">
            {foreach $data['img_array'] as $v}
                <a class="test-popup-link" href="{$v}">
                    <img  class="img-zoomable" src="{$v}" style="width: 200px">
                </a>
            {/foreach}
        </div>
    </div>

    <label class="col-sm-2 control-label padding-bottom-20"><span class="required">*</span> 商品详情：</label>
    <div class="col-sm-10 padding-bottom-20">
        {$data['detail']|raw}
    </div>

    <div class="form-group col-md-12">
        <label class="col-sm-2 control-label"><span class="required">*</span> 商家推荐：</label>
        <div class="col-sm-4">
            <input type="text" name="audit_status " readonly class="readonly" value="{$data['is_recommend']}" >
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="col-sm-2 control-label"><span class="required">*</span> 状态：</label>
        <div class="col-sm-4">
            <input type="text" name="audit_status " readonly class="readonly" value="{$data['status']}" >
        </div>
    </div>
    <h4 class="padding-bottom-10 btborder">分类属性</h4>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 所属分类：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  value="{$data['category_name']}"  required >
        </div>
    </div>
    {if !empty($data['product_attr'])}

        {foreach $data['product_attr'] as $k => $v}
            <label class="col-sm-2 control-label "><span class="required">*</span> {$v['category_attr_name']}：</label>
            <div class="col-md-4 ">
                <input type="text" class="form-control readonly"  readonly  value="{$v['value']}"  required >
            </div>
        {/foreach}
    {/if}
</div>
