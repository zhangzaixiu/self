<link rel="stylesheet" href="/adminui/public/vendor/dropify/dropify.css">
<link rel="stylesheet" href="/adminui/public/vendor/select2/select2.css">
<script src="/adminui/public/vendor/select2/select2.full.min.js"></script>
<div class="show_basic_info">
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 企业名称：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly" readonly   value="{$data['name']}" required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 入驻品类：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly" readonly   value="{$data['category_name']}" required >
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系人：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  value="{$data['linkman']}"  required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系方式：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly"  readonly name="mobile" value="{$data['mobile']}"  required data-rule-mobile="true">
        </div>
    </div>

    <div class="form-group col-md-12 padding-0">
        <label class="col-sm-2 control-label"><span class="required">*</span> LOGO：</label>
        <div class="col-md-4">
            <img src="{$data['logo_path']}" width="350px">
        </div>
        <label class="col-sm-2 control-label"><span class="required">*</span> 营业执照：</label>
        <div class="col-md-4">
            <img src="{$data['license_path']}" width="350px">
        </div>
    </div>

    <label class="col-sm-2 control-label padding-bottom-20"><span class="required">*</span> 企业简介：</label>
    <div class="col-sm-10 padding-bottom-20">
        {$data['introduce']|raw}
    </div>

    <div class="form-group col-md-12">
        <label class="col-sm-2 control-label"><span class="required">*</span> 审核状态：</label>
        <div class="col-sm-6">
            <input type="text" name="audit_status " readonly class="readonly" value="{$data['audit_status']}" >
        </div>
    </div>
</div>
