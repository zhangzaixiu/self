<link rel="stylesheet" href="/adminui/public/vendor/dropify/dropify.css">
<link rel="stylesheet" href="/adminui/public/vendor/select2/select2.css">
<script src="/adminui/public/vendor/select2/select2.full.min.js"></script>
<form>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 企业名称：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control"   name="name" value="" required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 入驻品类：</label>
        <div class="col-md-4 ">
            <select name="category_id" class="form-control" data-plugin="select2">
                <option value="">请选择...</option>
                {foreach $category  as $k => $v}
                <option value="{$k}">{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系人：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control"   name="linkman" value="" required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系方式：</label>
        <div class="col-md-4">
            <input type="text" class="form-control"   name="mobile" value="" required data-rule-mobile="true">
        </div>
    </div>

    <div class="form-group col-md-12 padding-0">
        <label class="col-sm-2 control-label"><span class="required">*</span> LOGO：</label>
        <div class="col-md-4">
            {:widget('common/form/image',['name'=>'logo','role'=>'required'])}
        </div>
        <label class="col-sm-2 control-label"><span class="required">*</span> 营业执照：</label>
        <div class="col-md-4">
            {:widget('common/form/image',['name'=>'license','role'=>'required'])}
        </div>
    </div>

    <label class="col-sm-2 control-label padding-bottom-20"><span class="required">*</span> 企业简介：</label>
     <div class="col-sm-10 padding-bottom-20">
         {:widget('common/form/richText',['name'=>'introduce','role'=>'required'])}
     </div>

    <div class="form-group col-md-12">
        <label class="col-sm-2 control-label"><span class="required">*</span> 审核状态：</label>
        <div class="col-sm-6">
            <div class="radio-custom radio-primary col-md-2">
                <input type="radio" name="audit_status" value="1" checked="">
                <label>待审核</label>
            </div>
            <div class="radio-custom radio-primary col-md-2">
                <input type="radio" name="audit_status" value="2">
                <label>已通过</label>
            </div>
            <div class="radio-custom radio-primary col-md-2">
                <input type="radio" name="audit_status" value="3">
                <label>已拒绝</label>
            </div>
        </div>
    </div>

    <div class="form-group col-md-12 text-center">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary btn-outline btn-save"
                    data-url="<?=url('admin/company/create')?>" id="submit_btn">
                <i class="icon wb-cloud" aria-hidden="true"></i> 保存
            </button>
        </div>
    </div>
</form>

<script src="/adminui/public/vendor/dropify/dropify.min.js"></script>

<script src="/plugins/wangEditor-3.1.1/release/wangEditor.min.js"></script>
