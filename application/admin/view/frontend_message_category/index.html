{include file="admin@frontend_message/tab" /}
<div class="example">
    <form id="search_form">
        <div class="form-group col-md-2 padding-left-0">
            <input type="text" class="form-control activeName" name="name" placeholder="分类名称">
        </div>
        <div class="form-group col-md-2 padding-left-0">
            <div class="btn-actions">
                <button type="button" class="btn btn-primary search_button" data-table=".cdtable" data-url="{:url('admin/frontend_message_category/index')}">&nbsp;&nbsp;<i class="fa fa-search" aria-hidden="true"></i>&nbsp;查询&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>


    <div class="form-group col-md-8 padding-right-0">
        <div class="btn-actions pull-right">
            <a href="#" data-toggle="modal" data-target="#addForm"><button type="button" class="btn btn-success" id="saveChlidMenu"><i class="fa fa-plus" aria-hidden="true"></i> 新增 </button></a>
        </div>
    </div>
</div>

<table class="table table-bordered text-center cdtable"
       data-toggle="table"
       data-url="{:url('admin/frontend_message_category/index')}"
       data-pagination="true"
       data-side-pagination="server"
       data-striped="true"
       data-sort-order="desc"
     >
    <thead>
    <tr>
        <th class="text-center" data-field="name" data-sortable="true">分类名称</th>
        <th class="text-center" data-field="sort" data-sortable="true">排序</th>
        <th class="text-center" data-field="is_show" data-sortable="true">是否显示</th>
        <th class="text-center" data-field="create_time" data-sortable="true">创建时间</th>
        <th class="text-center" data-formatter="actFmt"> 操作</th>
    </tr>
    </thead>
</table>

<!--新增-->
<div class="modal fade in" id="addForm" aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-center">
        <form class="modal-content form-horizontal" >
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="required">*</span> 分类名称：</label>
                    <div class="col-sm-9">
                        <input  type="text" class="form-control " name="name" value=""  required maxlength="20" placeholder="最多20个字符">
                    </div>
                </div>

                <div class="form-group link_url">
                    <label class="col-sm-3 control-label"><span class="required">*</span> 排序：</label>
                    <div class="col-sm-9">
                        <input  required type="number" class="form-control " name="sort" value="" placeholder="数字越大越靠前">
                    </div>
                </div>
                <div class="form-group link_url">
                    <label class="col-sm-3 control-label"><span class="required">*</span> 是否显示：</label>
                    <div class="col-sm-9">
                        <div class="radio-custom radio-primary col-md-2">
                            <input type="radio"  name="is_show" value="1" checked >
                            <label >是</label>
                        </div>
                        <div class="radio-custom radio-primary col-md-2">
                            <input type="radio"  name="is_show" value="0">
                            <label>否</label>
                        </div>
                    </div>
                </div>
                <div class="form-group margin-top-25" style="text-align: center">
                    <button class="btn btn-primary margin-right-10 btn-save" type="button" data-url="{:url('admin/frontend_message_category/create')}">保存</button>
                    <a class="btn btn-default" data-dismiss="modal">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!--编辑-->
<div class="modal" id="editForm" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>
<script>
    //操作
    function actFmt(value, row, index) {
        var url = "{:url('admin/frontend_message_category/edit')}?id="+row.id;
        return '<a  data-toggle="modal" class="btn btn-outline btn-danger btn-sm" data-target="#editForm"  href="'+url+'"> 编辑' + '</a>';
    }
</script>
