<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
    <h4 class="modal-title">编辑</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" >
        <div class="form-group ">
            <label class="col-sm-3 control-label"><span class="required">*</span> 分类名称：</label>
            <div class="col-sm-9">
                <input  type="text" class="form-control " name="name" value="{$data['name']}"  required maxlength="20" placeholder="最多20个字符">
            </div>
        </div>

        <div class="form-group ">
            <label class="col-sm-3 control-label"><span class="required">*</span> 排序：</label>
            <div class="col-sm-9">
                <input  required type="number" class="form-control " name="sort" value="{$data['sort']}" placeholder="数字越大越靠前">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label"><span class="required">*</span> 是否显示：</label>
            <div class="col-sm-9">
                <div class="radio-custom radio-primary col-md-2">
                    <input type="radio"  name="is_show" value="1"  {$data->getData('is_show')==1?'checked':''}>
                    <label >是</label>
                </div>
                <div class="radio-custom radio-primary col-md-2">
                    <input type="radio"  name="is_show" value="0" {$data->getData('is_show')==0?'checked':''}>
                    <label>否</label>
                </div>
            </div>
        </div>
        <div class="form-group margin-top-25" style="text-align: center">
            <button class="btn btn-primary margin-right-10 btn-save" type="button" data-url="{:url('admin/frontend_message_category/edit',['id'=>$data['id']])}">保存</button>
            <a class="btn btn-default" data-dismiss="modal">取消</a>
        </div>
    </form>
</div>
