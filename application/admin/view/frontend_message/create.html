<form>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 标题：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control"   name="title" value="" required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 信息类型：</label>
        <div class="col-md-4 ">
            <select name="category_id" class="form-control ">
                {foreach $category  as $k => $v}
                <option value="{$k}">{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label"><span class="required">*</span> 地区：</label>
        <div class="col-md-4">
            {:widget('common/form/district',['name'=>'region_id','name_1'=>'region','role'=>'required'])}
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 详细地址：</label>
        <div class="col-md-4">
            <input type="text" class="form-control"   name="address" value="" required >
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系人：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control"   name="linkman" value="" required >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系方式：</label>
        <div class="col-md-4">
            <input type="text" class="form-control"   name="mobile" value="" required data-rule-mobile="true">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label">面积：</label>
        <div class="col-md-4">
            <div class="form-group">
                <div class="input-group">
                    <input type="number" class="form-control"   name="area" value="" >
                    <span class="input-group-addon">平米</span>
                </div>
            </div>
        </div>
        <label class="col-sm-2 control-label">数量：</label>
        <div class="col-md-4">
            <input type="number" class="form-control"   name="number" value="" >
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label">价格：</label>
        <div class="col-md-4">
            <input type="number" class="form-control col-md-3"   name="price" value="" style="width: 80%">
            <select name="unit" class=" form-control col-md-1" style="width: 18%;float:right">
                <option value="元/平">元/平</option>
                <option value="元/月">元/月</option>
                <option value="元/年">元/年</option>
                <option value="元">元</option>
            </select>
        </div>
    </div>

    <div class="form-group col-md-12 padding-0">
        <label class="col-sm-2 control-label"><span class="required">*</span> 封面图片：</label>
        <div class="col-md-4">
            {:widget('common/form/image',['name'=>'img','role'=>'required'])}
        </div>
    </div>
    <label class="col-sm-2 control-label padding-bottom-20"><span class="required">*</span> 详细内容：</label>
     <div class="col-sm-10 padding-bottom-20">
         {:widget('common/form/richText',['name'=>'detail','role'=>'required'])}
     </div>

    <!--<div class="form-group margin-top-25" style="text-align: center">-->
        <!--<button  class="btn btn-primary margin-right-10 btn-save" type="button"-->
                 <!--data-href="<?=url('admin/frontend_message/create',['status'=>1])?>" id="submit_btn" >保存草稿</button>-->
        <!--<button  class="btn btn-success margin-right-10 btn-save" type="button"-->
                 <!--data-href="<?=url('admin/frontend_message/create',['status'=>2])?>" id="release">立即发布</button>-->
    <!--</div>-->


    <div class="form-group col-md-12 text-center">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary btn-outline btn-save"
                    data-url="<?=url('admin/frontend_message/create',['status'=>1])?>" id="submit_btn">
                <i class="icon wb-cloud" aria-hidden="true"></i>保存草稿
            </button>

            <button type="button" class="btn btn-success btn-outline btn-save" data-url="<?=url('admin/frontend_message/create',['status'=>2])?>" id="release">
                <i class="icon wb-volume-high" aria-hidden="true"></i>立即发布
            </button>
        </div>
    </div>
</form>
<!--选择城市-->

<script src="/plugins/city-picker/city-picker.js"></script>
