
<div class="show_info">
    <div class="form-group col-md-12" style="    border-bottom: 1px solid #e4eaec;
    padding-bottom: 10px;">
        <div class="btn-actions pull-right">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success btn-outline" id="edit_btn">
                    <i class="icon wb-pencil" aria-hidden="true"></i>编辑
                </button>

                <button type="button" class="btn btn-success btn-outline" data-toggle="confirm"
                        data-url="{:url('admin/frontend_message/off',['id'=>$data['id']])}" data-message="确定下线吗?">
                    <i class="icon wb-link-broken" aria-hidden="true"></i>下线
                </button>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 标题：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"   value="{$data['title']}" readonly >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 信息类型：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  value="{$data->frontend_message_category?$data->frontend_message_category->name:''}" readonly >
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 地区：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  value="{$data['region']}" >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 详细地址：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly value="{$data['address']}" >
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系人：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly"  readonly  value="{$data['linkman']}" >
        </div>
        <label class="col-sm-2 control-label "><span class="required">*</span> 联系方式：</label>
        <div class="col-md-4 ">
            <input type="text" class="form-control readonly" readonly  value="{$data['mobile']}" >
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label">面积：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly" readonly value="{$data['area']} 平米" >
        </div>
        <label class="col-sm-2 control-label">数量：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly"  readonly value="{$data['number']}" >
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label">价格：</label>
        <div class="col-md-4">
            <input type="text" class="form-control readonly" readonly value="{$data['price']} {$data['unit']}" >
        </div>
    </div>
    <div class="form-group col-md-12 ">
        <label class="col-sm-2 control-label"><span class="required">*</span> 封面图片：</label>
        <div class="col-md-4">
            <img src="{$data->sys_file?$data->sys_file->save_path:''}" style="width: 300px">
        </div>
    </div>
    <label class="col-sm-2 control-label"><span class="required">*</span> 详细内容：</label>
    <div class="col-sm-10">
        <div>
            {$data['detail']|raw}
        </div>
    </div>
</div>
{include file="frontend_message/edit" /}
<script>
    //编辑按钮
    $('#edit_btn').on('click',function () {
        $('.show_info').hide();
        $('#edit_form').show();
    });
</script>
